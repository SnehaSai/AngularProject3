<html>
  
<head>
  <h2 style="color:Blue"><center>Sample Form</center></h2>
</head>
<body bgcolor="#FFE4E1">
  <div> 
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script>
        var myApp =angular.module("myApp",[]);
        myApp.factory('servicefunction', function(){
        var factory={};
        factory.multiply=function(a, b){
            return a*b
        }
        return factory;

       });
        myApp.service('Calcservice', function(servicefunction){
          this.square=function(a){
           return servicefunction.multiply(a,a);
        }
        });
        myApp.controller('CalCtrl', function ($scope,Calcservice){
              $scope.square=function(){
              $scope.result=Calcservice.square($scope.number);
          }
      });
  </script>

</div>
    <div data-ng-app="myApp" ng-controller="CalCtrl">
       <p>Enter a Number:<input type="number" ng-model="number"/></p>
             <button ng-click="square()">X<sup>2</sup></button> 
        <p>Result:{{result}}</p>
</div>
   <span data-ng-bind="number"></span>
</body>
</html>
